<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 Player Demo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>FILM SCORING CUES</h1>
  <div class="demo-wrapper">
    <div class="mp3-body">
      <div class="mp3-screen">
        <div id="song-title">Loading...</div>
        <div id="time">0:00</div>
      </div>
      <div class="mp3-controls">
        <!-- Previous Button -->
        <button id="prev-btn" aria-label="Previous">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#0f0" viewBox="0 0 24 24">
            <path d="M6 19V5h2v14H6zm3-7l9 7V5l-9 7z"/>
          </svg>
        </button>
        <!-- Play/Pause Button -->
        <button id="play-btn" aria-label="Play">
          <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#0f0" viewBox="0 0 24 24">
            <path id="play-icon-path" d="M8 5v14l11-7z"/>
            <path id="pause-icon-path" d="M6 5h2v14H6zm4 0h2v14h-2z" style="display:none;"/>
          </svg>
        </button>
        <!-- Next Button -->
        <button id="next-btn" aria-label="Next">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#0f0" viewBox="0 0 24 24">
            <path d="M16 5v14h2V5h-2zm-2 7L5 5v14l9-7z"/>
          </svg>
        </button>
      </div>   
      <audio id="audio" preload="auto"></audio>
    </div>
  </div>
</body>
</html>
